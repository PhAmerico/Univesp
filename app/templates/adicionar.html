{% extends 'base.html'%}

{% block conteudo %}



<div class="container mt-5">
    <h2>Adicionar Produto</h2>
    <form method="POST" action="/adicionar">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>

        <div class="form-group">
            <label for="validade">Validade</label>
            <input type="date" class="form-control" id="validade" name="validade" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
        </div>


        <div class="form-group">
        <button type="submit" class="btn btn-success">Adicionar</button>
        <a href="/produto" class="btn btn-secondary">Voltar</a>
        <!-- Acessibilidade botão para falar o nome do produto -->
        <button type="button" class="btn btn-info" onclick="falarProduto()">Falar Produto</button>
        </div>
        
    </form>
</div>
<!-- Acessibilidade -->
<script>
    // Função para falar o nome do produto
    function falarProduto() {
        const nomeProduto = document.getElementById('nome').value;
        
        // Verifica se o nome do produto foi preenchido
        if (nomeProduto.trim() !== "") {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(`O produto ${nomeProduto} será adicionado!`);
            synth.speak(utterance);
        } else {
            alert("Por favor, preencha o nome do produto.");
        }
    }
</script>

{% endblock %}
