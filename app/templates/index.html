{% extends 'base.html'%}

{% block conteudo %}




<!-- Formulário para adicionar novos eventos -->
<div class="card shadow-sm p-4">
  <h2>Adicionar Evento</h2>
  <form id="evento-form" class="row g-3 mt-3">
      <div class="col-md-6">
          <input type="text" id="nome" class="form-control" placeholder="Nome do Evento" required>
      </div>
      <div class="col-md-6">
          <input type="date" id="data" class="form-control" required>
      </div>
      <div class="col-md-6">
          <input type="text" id="local" class="form-control" placeholder="Local">
      </div>
      <div class="col-md-6">
          <textarea id="descricao" class="form-control" placeholder="Descrição"></textarea>
      </div>
      <div class="col-md-12 text-end">
          <button type="submit" class="btn btn-success">
              <i class="fas fa-plus"></i> Adicionar
          </button>
      </div>
  </form>
</div>



{% endblock %}
